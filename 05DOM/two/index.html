<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DOM</title>
     <style>
          *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }
          .main-container{
               width: 100%;
               height: 100vh;
               background-color: #d2caca;
          }
          #heading {
               color: rgb(0, 0, 0);
          }
          p{
               color: rgb(0, 0, 0);
          }
     </style>
</head>
<body>
     <div class="main-container">
          <h1 id="heading">DOM PAGE</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, nobis!</p>
          <ul>
               <li>One</li>
               <li>Two</li>
               <li>Three </li>
               <li> Four</li>
               <li> Five </li>
          </ul>
     </div>
</body>
</html>
